<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sengani Girls School - Excellence in Education</title>
    <meta name="description" content="Sengani Girls School - Empowering young women through quality education and holistic development since 1985. Located in Sengani Village, Tamil Nadu." />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.reload();
            });
          }
        });
        
        window.netlifyIdentity.on("logout", () => {
          document.location.reload();
        });
      }
    </script>
  </body>
</html>
