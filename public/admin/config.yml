backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "public/content/pages/home.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Welcome to Sengani Girls School"}
              - {label: "Subtitle", name: "subtitle", widget: "text"}
              - {label: "Call to Action", name: "cta", widget: "string", default: "Learn More"}
          - label: "Introduction"
            name: "introduction"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Icon", name: "icon", widget: "select", options: ["Star", "BookOpen", "Users", "Award"]}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - {label: "Quote", name: "quote", widget: "text"}
              - {label: "Author", name: "author", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}

      - label: "About Page"
        name: "about"
        file: "public/content/pages/about.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "About Sengani Girls School"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "History"
            name: "history"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Our History"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "Mission"
            name: "mission"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Our Mission"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "Vision"
            name: "vision"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Our Vision"}
              - {label: "Content", name: "content", widget: "text"}
          - label: "Values"
            name: "values"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Achievements"
            name: "achievements"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Academics Page"
        name: "academics"
        file: "public/content/pages/academics.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Academics"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Curriculum"
            name: "curriculum"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - label: "Subjects"
                name: "subjects"
                widget: "list"
                fields:
                  - {label: "Name", name: "name", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
                  - {label: "Grades", name: "grades", widget: "string"}
          - label: "Programs"
            name: "programs"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Achievements"
            name: "achievements"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Student Life Page"
        name: "student-life"
        file: "public/content/pages/student-life.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Student Life"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Activities"
            name: "activities"
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Icon", name: "icon", widget: "select", options: ["Users", "Heart", "Music", "Palette", "Trophy", "Camera"]}

      - label: "Contact Page"
        name: "contact"
        file: "public/content/pages/contact.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Contact Us"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Contact Information"
            name: "contact_info"
            widget: "object"
            fields:
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Address", name: "address", widget: "text"}
              - {label: "Office Hours", name: "office_hours", widget: "string"}
          - label: "Departments"
            name: "departments"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Phone", name: "phone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
              - {label: "Hours", name: "hours", widget: "string"}

      - label: "News Page"
        name: "news"
        file: "public/content/pages/news.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Latest News"}
          - {label: "Description", name: "description", widget: "text"}

      - label: "Events Page"
        name: "events"
        file: "public/content/pages/events.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "School Events"}
          - {label: "Description", name: "description", widget: "text"}

      - label: "Admissions Page"
        name: "admissions"
        file: "public/content/pages/admissions.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Admissions"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Process"
            name: "process"
            widget: "list"
            fields:
              - {label: "Step", name: "step", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
          - label: "Requirements"
            name: "requirements"
            widget: "list"
            fields:
              - {label: "Grade", name: "grade", widget: "string"}
              - {label: "Age Requirement", name: "age", widget: "string"}
              - {label: "Documents", name: "documents", widget: "list", field: {label: "Document", name: "document", widget: "string"}}
          - label: "Important Dates"
            name: "dates"
            widget: "list"
            fields:
              - {label: "Event", name: "event", widget: "string"}
              - {label: "Date", name: "date", widget: "datetime"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Faculty Page"
        name: "faculty"
        file: "public/content/pages/faculty.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Faculty & Staff"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Principal"
            name: "principal"
            widget: "object"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Photo", name: "photo", widget: "image", required: false}
              - {label: "Message", name: "message", widget: "text"}
              - {label: "Qualifications", name: "qualifications", widget: "string"}
          - label: "Departments"
            name: "departments"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Head of Department", name: "hod", widget: "string"}

      - label: "Downloads Page"
        name: "downloads"
        file: "public/content/pages/downloads.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Downloads"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Instructions"
            name: "instructions"
            widget: "object"
            fields:
              - {label: "Show Instructions", name: "show", widget: "boolean", default: true}
              - {label: "Text", name: "text", widget: "text"}
          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

      - label: "Gallery Page"
        name: "gallery"
        file: "public/content/pages/gallery.json"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "Gallery"}
          - {label: "Description", name: "description", widget: "text"}

  - name: "news"
    label: "News Articles"
    folder: "public/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Summary", name: "summary", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Category", name: "category", widget: "select", options: ["School News", "Academic Updates", "Events", "Achievements", "Announcements"]}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false}

  - name: "events"
    label: "School Events"
    folder: "public/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Name", name: "title", widget: "string"}
      - {label: "Event Date", name: "date", widget: "datetime"}
      - {label: "End Date", name: "end_date", widget: "datetime", required: false}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Full Details", name: "body", widget: "markdown"}
      - {label: "Category", name: "category", widget: "select", options: ["Academic", "Cultural", "Sports", "Social", "Other"]}
      - {label: "Event Image", name: "image", widget: "image", required: false}
      - {label: "Registration Required", name: "registration", widget: "boolean", default: false}
      - {label: "Registration Link", name: "registration_link", widget: "string", required: false}
      - {label: "Contact Person", name: "contact", widget: "string", required: false}
      - {label: "Contact Phone", name: "contact_phone", widget: "string", required: false}

  - name: "downloads"
    label: "Downloads"
    folder: "public/content/downloads"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "File", name: "file", widget: "file"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["Fee Structure", "Newsletters", "Academic Calendar", "Forms", "Policies", "Circulars", "Exam Schedules", "Other"]}
      - {label: "Academic Year", name: "academic_year", widget: "string"}
      - {label: "File Size", name: "file_size", widget: "string"}

  - name: "faculty"
    label: "Faculty Members"
    folder: "public/content/faculty"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Department", name: "department", widget: "select", options: ["Administration", "Mathematics", "Science", "English", "Tamil", "Hindi", "Social Studies", "Arts", "Physical Education", "Library", "Support Staff"]}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Qualifications", name: "qualifications", widget: "string"}
      - {label: "Experience", name: "experience", widget: "string"}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Subjects", name: "subjects", widget: "list", field: {label: "Subject", name: "subject", widget: "string"}, required: false}
      - {label: "Bio", name: "bio", widget: "text", required: false}

  - name: "gallery_photos"
    label: "Gallery Photos"
    folder: "public/content/gallery/photos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["Events", "Academic", "Sports", "Campus", "Cultural"]}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Description", name: "description", widget: "text", required: false}

  - name: "gallery_videos"
    label: "Gallery Videos"
    folder: "public/content/gallery/videos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Thumbnail", name: "thumbnail", widget: "image"}
      - {label: "Video File", name: "video", widget: "file"}
      - {label: "Category", name: "category", widget: "select", options: ["Events", "Academic", "Sports", "Campus", "Cultural"]}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Description", name: "description", widget: "text", required: false}

